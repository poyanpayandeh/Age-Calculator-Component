<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="formWrapper">
        <div id="day" class="day">
          <p>Day</p>
          <input type="text" placeholder="DD" maxlength="2" />
        </div>
        <div id="month" class="month">
          <p>Month</p>
          <input type="text" placeholder="MM" maxlength="2" />
        </div>
        <div id="year" class="year">
          <p>Year</p>
          <input type="text" placeholder="YY" maxlength="4" />
        </div>
      </div>
      <div class="errorWrapper">
        <p id="dayError" class="error">Day must be valid!</p>
        <p id="monthError" class="error">Month must be valid!</p>
        <p id="yearError" class="error">Year must be Valid</p>
        <button class="submitButton" id="submit"><img src="./assets/images/icon-arrow.svg" /></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
