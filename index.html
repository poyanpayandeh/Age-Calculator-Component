<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Old Am I</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="formWrapper">
        <div id="day" class="day">
          <p>DAY</p>
          <input
            type="text"
            placeholder="DD"
            maxlength="2"
            id="dayInput"
            onkeypress="isInputNumber(event)"
          />
          <p id="dayError" class="error">Day must be valid!</p>
        </div>
        <div id="month" class="month">
          <p>MONTH</p>
          <input
            type="text"
            placeholder="MM"
            maxlength="2"
            id="monthInput"
            onkeypress="isInputNumber(event)"
          />
          <p id="monthError" class="error">Month must be valid!</p>
        </div>
        <div id="year" class="year">
          <p>YEAR</p>
          <input
            type="text"
            placeholder="YYYY"
            maxlength="4"
            id="yearInput"
            onkeypress="isInputNumber(event)"
          />
          <p id="yearError" class="error">Year must be Valid</p>
        </div>
      </div>
      <div class="errorWrapper">
        <button class="submitButton" id="submit">
          <img src="./assets/images/icon-arrow.svg" />
        </button>
      </div>
      <br /><br />
      <hr />
      <div class="birthdayContent">
        <div class="content">
          <p id="years" class="cc">--</p>
          <p class="calculator">&nbsp;Years</p>
        </div>
        <div class="content">
          <p id="months" class="cc">--</p>
          <p class="calculator">&nbsp;Months</p>
        </div>
        <div class="content">
          <p id="days" class="cc">--</p>
          <p class="calculator">&nbsp;Days</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
